<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">

<form class="col-5" action="/register" th:object="${user}" method="post">
    <div class="mb-3">
        <label class="form-label"><b>Nume</b></label>
        <input type="text" th:field="*{nume}" class="form-control" placeholder="Introdu numele">
        <div th:if="${#fields.hasErrors('nume')}" th:errors="*{nume}" class="invalid-feedback"></div>
    </div>
    <div class="mb-3">
        <label class="form-label"><b>Prenume</b></label>
        <input type="text" th:field="*{prenume}" class="form-control" placeholder="Introdu prenumele">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('prenume')}" th:errors="*{prenume}">
    </div>
    <div class="mb-3">
        <label class="form-label"><b>Email</b></label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Introdu email-ul">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
    </div>
    <div class="mb-3">
        <label class="form-label"><b>Nr telefon</b></label>
        <input type="text" th:field="*{phone}" class="form-control" placeholder="Introdu  numarul de telefon">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
    </div>
    <div class="mb-3">
        <label class="form-label"><b>Facultate</b></label>
        <input type="text" th:field="*{facultate}" class="form-control" placeholder="Introdu facultatea">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('facultate')}" th:errors="*{facultate}">
    </div>
    <div class="mb-3">
        <label class="form-label"><b>Domeniu</b> </label>
        <input type="text" th:field="*{domeniuS}" class="form-control" placeholder="Introdu domeniul de studiu">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('domeniuS')}" th:errors="*{domeniuS}">
    </div>
    <div class="mb-3">
        <label class="form-label"><b>Specializare</b> </label>
        <input type="text" th:field="*{specializare}" class="form-control" placeholder="Introdu specializarea">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('specializare')}" th:errors="*{specializare}">
    </div>
    <div class="mb-3">
        <label class="form-label"><b>An de studiu</b> </label>
        <input type="number" th:field="*{anStudiu}" class="form-control" placeholder="Introdu anul de studiu">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('anStudiu')}" th:errors="*{anStudiu}">
    </div>

    <button type="submit" class="btn btn-primary">Salvare</button>
    <button type="submit" class="btn btn-primary">Stergere</button>
    <button type="submit" class="btn btn-primary">Vizualizare</button>
</form>
</div>
</body>
</html>
